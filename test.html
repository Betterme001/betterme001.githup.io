<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS测试页面</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="management-screen">
            <div class="header">
                <h1>语法题目复习系统</h1>
                <p>每天20分钟，坚持3年，成就非凡人生</p>
            </div>
            <div class="progress-info">
                <div class="progress-item">测试进度：<span>5</span> / <span>10</span></div>
                <div class="progress-item">复习进度：<span>3</span> / <span>10</span></div>
                <div class="progress-item">掌握程度：<span>8</span> / <span>10</span></div>
            </div>
            <div class="management-buttons">
                <button class="mgmt-btn review">开始复习</button>
                <button class="mgmt-btn test">开始测试</button>
                <button class="mgmt-btn library">展示题库</button>
                <button class="mgmt-btn stats">学习统计</button>
            </div>
        </div>
    </div>
</body>
</html>
