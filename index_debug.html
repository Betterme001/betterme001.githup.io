<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法题目复习系统 - 调试版</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 管理界面 -->
        <div class="management-screen" id="managementScreen">
            <div class="header">
                <h1>语法题目复习系统</h1>
                <p>每天20分钟，坚持3年，成就非凡人生</p>
            </div>
            <div class="progress-info" id="progressInfo">
                <div class="progress-item">测试进度：<span id="testProgress">0</span> / <span id="totalQuestions">0</span></div>
                <div class="progress-item">复习进度：<span id="reviewProgress">0</span> / <span id="totalQuestions2">0</span></div>
                <div class="progress-item">掌握程度：<span id="reviewedCount">0</span> / <span id="totalReviewed">0</span></div>
            </div>
            <div class="time-info" id="timeInfo">
                <div class="time-stats">
                    <div class="time-item">今日学习：0分钟</div>
                    <div class="time-item">今日题目：0 道</div>
                </div>
            </div>
            <div class="history-info" id="historyInfo" style="display: none;">
                <div class="history-stats">
                    <div class="history-item">历史学习数据</div>
                    <div class="history-list" id="historyList">
                        <!-- 历史数据将在这里动态显示 -->
                    </div>
                </div>
            </div>
            <div class="management-buttons">
                <button class="mgmt-btn review" onclick="startReview()">开始复习</button>
                <button class="mgmt-btn test" onclick="startTest()">开始测试</button>
                <button class="mgmt-btn library" onclick="showQuestionBank()">展示题库</button>
                <button class="mgmt-btn stats" onclick="toggleHistoryStats()">学习统计</button>
            </div>
        </div>

        <!-- 测试屏幕 -->
        <div id="testScreen" style="display: none;">
            <div style="display: flex; justify-content: flex-start; margin-bottom: 10px;">
                <button class="icon-back" aria-label="返回" onclick="backToManagement()">←</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="card">
                <div class="overall-progress" id="overallProgressTop"></div>
                <div class="question" id="questionText"></div>
                <div class="review-count" id="reviewCountText"></div>
                <div class="mastery-score" id="masteryScoreText"></div>
                
                <div class="answer-container">
                <div class="answer-section" id="answerSection">
                    <div class="translation" id="translationText"></div>
                    </div>
                    <div class="timer" id="timer">
                        <svg viewBox="0 0 40 40">
                            <!-- 使用 r=17, stroke-width=6，避免被裁剪 -->
                            <circle class="timer-circle-bg" cx="20" cy="20" r="17"></circle>
                            <circle class="timer-circle-progress" cx="20" cy="20" r="17"></circle>
                        </svg>
                    </div>
                </div>
                <div class="knowledge-below" id="knowledgeBelow"></div>
                
                <div class="buttons">
                    <button class="btn btn-mastered" id="masteredBtn" onclick="selectAnswer('mastered')">掌握</button>
                    <button class="btn btn-unclear" id="unclearBtn" onclick="selectAnswer('unclear')">模糊</button>
                    <button class="btn btn-forgot" id="forgotBtn" onclick="selectAnswer('forgot')">忘记</button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">下一题</button>
                </div>
            </div>
     
            
        </div>

        <!-- 完成屏幕 -->
        <div class="completion-screen" id="completionScreen">
            <div class="completion-title">测试完成！</div>
            <div id="completionList" class="completion-list"></div>
            <button class="restart-btn" onclick="backToManagement()">返回管理界面</button>
        </div>

        <!-- 题库展示屏幕 -->
        <div class="library-screen" id="libraryScreen">
            <button class="icon-back" aria-label="返回" onclick="backToManagement()">←</button>
            <div class="library-list" id="libraryList">
                <!-- 题库内容将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 逐步加载JavaScript文件进行调试 -->
    <script>
        console.log('开始加载JavaScript文件...');
    </script>
    
    <script src="config.js" onerror="console.error('config.js 加载失败')" onload="console.log('config.js 加载成功')"></script>
    
    <script>
        console.log('config.js 加载完成，检查CONFIG对象:', typeof CONFIG);
    </script>
    
    <script src="models/storage.js" onerror="console.error('storage.js 加载失败')" onload="console.log('storage.js 加载成功')"></script>
    
    <script>
        console.log('storage.js 加载完成，检查loadStore函数:', typeof window.loadStore);
    </script>
    
    <script src="services/times.js" onerror="console.error('times.js 加载失败')" onload="console.log('times.js 加载成功')"></script>
    
    <script>
        console.log('times.js 加载完成，检查updateTimeDisplay函数:', typeof window.updateTimeDisplay);
    </script>
    
    <script src="models/questions.js" onerror="console.error('questions.js 加载失败')" onload="console.log('questions.js 加载成功')"></script>
    
    <script>
        console.log('questions.js 加载完成，检查loadQuestions函数:', typeof window.loadQuestions);
    </script>
    
    <script src="controllers/progressShow.js" onerror="console.error('progressShow.js 加载失败')" onload="console.log('progressShow.js 加载成功')"></script>
    
    <script>
        console.log('progressShow.js 加载完成');
    </script>
    
    <script src="views/uiManager.js" onerror="console.error('uiManager.js 加载失败')" onload="console.log('uiManager.js 加载成功')"></script>
    
    <script>
        console.log('uiManager.js 加载完成，检查showManagementScreen函数:', typeof window.showManagementScreen);
    </script>
    
    <script src="controllers/testAndReview.js" onerror="console.error('testAndReview.js 加载失败')" onload="console.log('testAndReview.js 加载成功')"></script>
    
    <script>
        console.log('testAndReview.js 加载完成');
    </script>
    
    <script src="controllers/app.js" onerror="console.error('app.js 加载失败')" onload="console.log('app.js 加载成功')"></script>
    
    <script>
        console.log('所有JavaScript文件加载完成');
        console.log('最终检查:');
        console.log('- loadStore:', typeof window.loadStore);
        console.log('- loadQuestions:', typeof window.loadQuestions);
        console.log('- updateTimeDisplay:', typeof window.updateTimeDisplay);
        console.log('- showManagementScreen:', typeof window.showManagementScreen);
    </script>
</body>
</html>
